  <script>
  $('.add').on('click', add);
$('.remove').on('click', remove);

  var new_chq_no = parseInt($('#total_chq').val()) + 1;
  var new_input = "<input type='text' name='new_" + new_chq_no + "'><br>";

  $('#multiproject').append(new_input);

}

function remove() {

  var last_chq_no = $('#total_chq').val();

    $('input[name="new_'+ last_chq_no +'"]').remove();
    $('#total_chq').val(last_chq_no - 1);
  }
}
